server.port=0
server.jetty.direct-buffers=true
server.jetty.worker-threads=4
#server.jetty.accesslog.enabled=true
application.version=1.8.11
application.name=Asciidoc FX
application.website=http://asciidocfx.com
application.config.folder=.AsciidocFX-${application.version}
application.resource.prefix=afx/resource
application.slide.prefix=afx/slide
application.live.prefix=afx/live
application.epub.prefix=afx/epub
application.resource.root=http://localhost:%d
application.generic.url=${application.resource.root}/${application.resource.prefix}/%s
application.index.url=${application.resource.root}/${application.resource.prefix}/%s/?p=index.html
application.editor.url=${application.resource.root}/${application.resource.prefix}/?p=editor.html
application.mathjax.url=${application.resource.root}/${application.resource.prefix}/?p=mathjax.html
application.preview.url=${application.resource.root}/${application.resource.prefix}/%s/?p=preview.html
application.worker.url=${application.resource.root}/${application.resource.prefix}/?p=worker.html
application.treeview.url=${application.resource.root}/${application.resource.prefix}/?p=treeview.html
application.mermaid.url=${application.resource.root}/${application.resource.prefix}/?p=mermaid.html
application.epub.url=${application.resource.root}/${application.epub.prefix}/?p=epub.html
application.slide.url=${application.resource.root}/${application.slide.prefix}/%s/?p=slide.html
application.live.url=${application.resource.root}/${application.live.prefix}/%s/?p=live.html
application.issue=https://github.com/asciidocfx/AsciidocFX/issues
application.forum=https://groups.google.com/d/forum/asciidocfx-discuss
application.gitter=https://gitter.im/asciidocfx/AsciidocFX
application.github=https://github.com/asciidocfx/AsciidocFX
application.donation=https://www.paypal.me/rusta/%d

spring.main.allow-circular-references=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS

spring.threads.virtual.enabled=true

#management.endpoints.web.exposure.include=startup